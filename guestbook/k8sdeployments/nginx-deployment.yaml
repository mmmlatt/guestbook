apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
spec:
  replicas: 1  # Adjust as needed
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: mmmlatt/guestbook-nginx:kub
        ports:
        - containerPort: 80
        volumeMounts:
        - name: static-volume
          mountPath: /guestbook/static
        - name: media-volume
          mountPath: /guestbook/media
      volumes:
      - name: static-volume
        persistentVolumeClaim:
          claimName: static-pvc
      - name: media-volume
        persistentVolumeClaim:
          claimName: media-pvc
