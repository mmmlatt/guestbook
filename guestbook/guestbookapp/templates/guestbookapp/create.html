<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    @font-face {
    font-family: 'GuestBookCursive';
    src: url('{% static "guestbookapp/GreatVibes-Regular.ttf" %}') format('truetype');
    font-weight: normal;
    font-style: normal;
    }
    h1 {
        font-family: "GuestBookCursive";
        font-size: 600%;
    }
</style>
<body style="background-image: url('{% static 'guestbookapp/bookcover.jpg' %}')">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <p class="text-md-left"></p>
            </div>
            <div class="col-md-4 text-md-middle">
                <h1 class="text-white text-center">Create new entry</h1>
            </div>
            <div class="col-md-4 text-md-right">
                <form action="{% url 'logoutview' %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-dark" type="submit">Log out</button>
                </form>
            </div>
        </div>

        {% if message %}
        <div class="alert alert-warning text-center">
            {{ message }}
        </div>
        {% endif %}
        <div class="col-md-12 text-center text-white">
            <form class="form-group" action="{% url 'create' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="entry_text" class="col-form-label">Text</label>
                    <textarea type="text" name="entry_text" class="form-control text-center mx-auto" rows="10" style="width: 50%; background-image: url('{% static 'guestbookapp/page.png' %}')"></textarea>
                </div>
                <div class="form-group text-center">
                    <label for="author" class="col-form-label">Author</label>
                    <input type="text" name="author" class="form-control text-center mx-auto" style="width: 50%; background-image: url('{% static 'guestbookapp/page.png' %}')">
                </div>
                <div class="form-group text-center">
                    <label for="entry_image" class="col-form-label">Add picture</label>
                    <input type="file" name="entry_image" class="form-control mx-auto" style="width: 25%; background-image: url('{% static 'guestbookapp/page.png' %}')">
                </div>
                <button class="btn btn-dark btn-lg" type="submit">Submit entry</button>
            </form>
        </div>
    </div>
</body>
