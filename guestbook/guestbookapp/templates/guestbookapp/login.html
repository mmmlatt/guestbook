<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-primary min-vh-100">
    <div class="container-fluid">
        <div class="col-md-12 text-center bg-primary text-white">
            <h1>Login page</h1>
            {% if message %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
            {% endif %}
            <div class="form-group">
                <form action="{% url 'loginview' %}" method="POST">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control text-center">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" class="form-control text-center">
                    <button class="btn btn-dark btn-lg" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
